<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMS Application</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <!-- Top Navigation Menu -->
      <nav class="navbar">
        <img id="logo" src="./assets/img/logo v2.png" alt="SMS logo" />
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="./dashboard.html" class="nav-link">Dashboard</a>
          </li>
          <li class="nav-item">
            <a href="./new-account.html" class="nav-link">New Account</a>
          </li>
          <li class="nav-item">
            <a href="./index.html" class="nav-link">Log Out</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>

    <!-- MAIN-->
<form id="form">
    <div class="row text-center my-3">
      <h2 class="page-h2">CREATE NEW SUBSCRIPTION</h2>
    </div>

    <div class="container my-4" id="subscriptionForm">
      <!-- ACCOUNT NAME -->
      <div class="row g-4 registration">
        <div class="col-8 offset-2 p-3">
          <label for="accountName" class="form-label">Account Name:</label>
          <input
            type="text"
            class="form-control form-control-sm"
            id="accountName"
            placeholder="Netflix"
            name="serialNumber"
          />
        </div>
      </div>

      <!-- AMOUNT-->
      <div class="row g-4 registration">
        <div class="col-8 offset-2 p-3">
          <label for="amount" class="form-label">Amount to pay $:</label>
          <input
            class="form-control form-control-sm"
            placeholder="25.00"
            id="amount"
            type="number"
            min="0.01"
            step="0.01"
            max="2500"
            value="22.00"
          />
        </div>
      </div>

      <!-- PAYMENT DATE -->
      <div class="row g-4 registration">
        <div class="col-8 offset-2 p-3">
          <label for="dueDate" class="form-label">Email Address:</label>
          <input
            type="date"
            class="form-control form-control-sm"
            id="dueDate"
            placeholder="name@example.com"
          />
        </div>
      </div>

      <!-- SUBMIT BUTTON -->
        <div id="createAccBtn" class="container text-center p-4">
          <div class="col-auto">
            <button type = "submit" id="sub-Submit" name="serialNumber" href="./new-account.html" class="col-6 login-btn">
              SUBMIT
            
        
    <script>

      const form = document.getElementById('form');
      const name = document.getElementById('accountName');
      const ammount = document.getElementById('amount');
      form.addEventListener('submit',function(e){
        e.preventDefault();

        const nameValue = name.value;
        const ammountValue = ammount.value;

        localStorage.setItem('account-Name',nameValue);
        localStorage.setItem('ammount-Num',ammount);
        var ul = document.getElementById('lang');
        var li = document.createElement('li');
        var text = document.createTextNode('jQuery');
        li.appendChild(text);
        ul.appendChild(li);

      })

      document.getElementById("sub-Submit").addEventListener("click", myFunction);
      function myFunction() {
        window.location.href="./dashboard.html";
      }
    </script>
          

          </div>
        </div>
    </div>

  </form>


    <!-- FOOTER -->
    <footer>
      <div class="container text-center">
        <div class="row fs-6 fixed-bottom p-3">
          <small class="text-white"
            >2023 &copyCopyrights Subscription Management Services</small
          >
        </div>
      </div>
    </footer>
    <!-- SCRIPTS LINKS -->
    <script src="./assets/script/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
